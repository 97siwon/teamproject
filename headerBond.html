<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임이 쉬워진다 | BOND</title>

    <link rel="stylesheet" href="css/headerBond.css">
    <script src="https://kit.fontawesome.com/1ce4f19a7a.js" crossorigin="anonymous"></script>


    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header-fixed">
        <section class="header-section">
            <!-- 클릭 시 메인으로 이동하는 로고  -->
            <a href="#">
                <img src="images/home-logo-white.png" id="home-logo">
            </a>

            <div class="header-widget-area">
                <ul class="widget-list">
                    <li class="widget-item bell-icon">
                        <!-- 알림 -->
                        <a href="#">
                            <i class="fa-solid fa-bell bell-icon"  style="color: #999;"></i>
                        </a>
                    </li>

                    <li class="widget-item chat-icon">
                        <!-- 채팅 -->
                        <a href="#">
                            <i class="fa-solid fa-comment-dots chat-icon" style="color: #999;"></i>
                        </a>
                    </li>

                    <li class="widget-item">
                        <!-- 내 정보 사진 -->
                        <label for="header-menu-toggle">
                            <button type="button" class="box">
                                <img src="images/profile-photo.png" id="profile-photo">
                            </button> 
                            
                            <i class="fa-solid fa-caret-down caret-icon"></i>
                            <input type="checkbox" id="header-menu-toggle">
                            <div id="header-menu">
                                <a href="#">내정보</a>
                                <a href="#">로그아웃</a>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </section>
    </header>

    <nav class="bg nav-fixed">
        <div id="list-nav">
            <ul>
                    <li><a href="#">게시글</a></li>
                    <li><a href="#">사진첩</a></li>
                    <li><a href="#">일정</a></li>
                    <li><a href="#">멤버</a></li>
                </ul>
        </div>
    </nav>
</body>
